<div class="drawing-tool-bar">
    <h2>Personnaliser</h2>

    <div class="tool-parial" id="do-undo">
        <button (click)="undo()" title="undo">
            undo
        </button>
        <button (click)="redo()" title="redo">
            redo
        </button>
    </div>
    <div class="tool-parial" id="line-width">
        <input type="range" min="10" max="30" [(ngModel)]="lineWidth" (change)="setLineWidth()" />
        <p>{{ lineWidth }}</p>
    </div>
    
    <div class="tool-parial" id="line-color">   
        <input type="color" [(ngModel)]="lineColor" (change)="setLineColor()" />
        <p>{{ lineColor }}</p>
    </div>

    <div class="tool-parial" id="tools">
        <h3 class="center tool-desc"> Outils: </h3>
        <a src="client/src/assets/img/la-gomme.png" (click)="toggleErase()" title="la gomme icônes">
            <img src="/assets/img/la-gomme.png" alt="la gomme icônes" [attr.class]="(tool === 'erase') ? 'chosen' : ''" />
        </a>
        <a src="client/src/assets/img/pencil.png" (click)="togglePencil()" title="la gomme icônes">
            <img src="/assets/img/pencil.png" alt="la gomme icônes" [attr.class]="(tool === 'pencil') ? 'chosen' : ''" />
        </a>
        <a src="client/src/assets/img/penRect.png" (click)="toggleRectangle()" title="la gomme icônes">
            <img src="/assets/img/penRect.png" alt="la gomme icônes" [attr.class]="(tool === 'rectangle') ? 'chosen' : ''" />
        </a>
    </div>
    <!-- A line to divide the tools from the validator -->
    <div class="tool-parial" id="line"></div>

    <!-- The validator -->
    <div class="tool-parial" id="radius-tronslation">
        <p>Rayon d'élargissment</p>
        <select [(ngModel)]="selectedRadius" (change)="setRadius()">
            <option *ngFor="let radius of const.POSSIBLE_RADIUS" [value]="radius">{{ radius }}</option>
        </select>
    </div>
</div>
