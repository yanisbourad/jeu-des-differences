<div class="form-group">
    <p class="index">Entrer le nom du Jeu SVP</p>
    <div class="input-block">
        <label for="game-name">Nom du Jeu</label>
        <input name="game-name" type="text" placeholder="Papa Docker">
    </div>
    <p>Niveau du Jeu : {{level}}</p>
    <div class="btn-block">
        <button class="btn cancel" (click)="closeOnAbort()">Annuler</button>
        <button class="btn accept" (click)="getGameData()">Submit</button>
    </div>
</div>
