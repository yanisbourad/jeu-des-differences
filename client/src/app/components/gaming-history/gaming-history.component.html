<div class="container">
    <h1>Historique des parties</h1>

    <ul>
        <li *ngFor="let gameRecord of gameRecords">Jeu : {{gameRecord.gameName}} - Duree: {{gameRecord.time}}</li>
    </ul>
    <div class="buttonContainer2">
        <button class="bottomButtons" id="eraseButton" (click)="eraseGamingHistory()">
            Supprimer l'historique</button>
        <button class="bottomButtons" id="closeButton" (click)="close()">Fermer</button>
    </div>
</div>
