<div class="container">
    <h1>Historique des parties</h1>
    <div *ngFor="let gameRecord of gameRecords">
        <p>Jeu : {{gameRecord.gameName}} - Duree: {{gameRecord.time}}</p>
    </div>
    <div class="buttonContainer2">
        <button *ngIf= 'hasGameRecords' class="bottomButtons" id="eraseButton" (click)="eraseGamingHistory()">
            Supprimer l'historique</button>
        <button class="bottomButtons" id="closeButton" (click)="close()">Fermer</button>
    </div>
</div>
