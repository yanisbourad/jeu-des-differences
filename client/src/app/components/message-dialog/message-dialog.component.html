<div class="container">
  <h1 mat-dialog-title > {{data.message}}</h1>
  <div mat-dialog-content *ngIf="data.type === 'finished' && data.formatTime">
    <h1 class="align-text">  Vous avez fini la partie en : {{data.formatTime}} minutes.</h1>
    <h1 class="align-text" *ngIf="!gameService.mode && gameService.gameType!=='solo'">Le vainqueur est {{winner}}</h1>
  </div>
  <div  class='btn-display' mat-dialog-actions *ngIf="data.type !== 'timeLimit'" >
        <button *ngIf="data.type ==='giveUp'" class='cancel-btn' mat-raised-button mat-dialog-close color="primary">Annuler</button>
        <button class='end-btn' mat-raised-button mat-dialog-close color="primary" (click)="redirection()">Ok</button>

    <div *ngIf="data.mode!=='tempsLimite'">
      <button *ngIf="data.type === 'finished' && !gameService.hasAbandonedGame" class='end-btn' mat-raised-button mat-dialog-close color="primary" (click)="rewindGame()">Revoir La partie</button>
    </div>
  </div>

  <div mat-dialog-actions *ngIf="data.type === 'timeLimit'">
    <button class={{data.type}} mat-raised-button mat-dialog-close color="primary" (click)="launchSolo()">Solo</button>
    <button class={{data.type}} mat-raised-button mat-dialog-close color="primary" (click)="launchCooperation()">Coop√©ratif</button>

</div>
