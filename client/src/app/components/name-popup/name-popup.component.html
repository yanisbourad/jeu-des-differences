<div id="popup">
    <div id="popup-content">
        <p id="title-popup">Veuillez entrer le nom du joueur. (Entre 2 et 10 caract√®res)</p>
        <div id="name">
            <label id="zeb">Nom du joueur :  </label>
            <input id="name-input" type="text" matInput [(ngModel)]="data.name" placeholder="exemple: Daniel">
        </div>
    </div>
    <div id="popup-button">
        <button mat-button id="cancel-button" (click)="onNoClick()">Annuler</button>
        <button [disabled]="this.data.name === ''" mat-button id="confirmation-button" [mat-dialog-close]="data.name"
            cdkFocusInitial (click)="data.isTimeLimit? launchGameTypeSelection():redirect()">Continuer</button>
    </div>
</div>
