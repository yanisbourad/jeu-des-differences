<div class="game-creation-page">
    <app-header [iconUsed]="false" class="navigation"></app-header>
    <div class="body">
        <div id="drawing-column">
            <app-canvas-ngx class="Canvas-ngx" [type]="originalCanvas"></app-canvas-ngx>
            <app-canvas-ngx class="Canvas-ngx" [type]="modifiedCanvas"></app-canvas-ngx>
        </div>
        <div class="vertical-line"></div>

        <div id="tools-column">
            <app-drawing-tool-bar></app-drawing-tool-bar>
        </div>
    </div>
    <div id="return-container">
        <button
            mat-raised-button
            color="primary"
            class="btn"
            matTooltip="Retourner à la page de configuration"
            matTooltipPosition="left"
            routerLink="/configuration"
            id="classique"
        >
            Retourner à la page de configuration
        </button>
    </div>
</div>
