<div class="container">
    <div class="header"><app-header></app-header></div>
    <div class="infos"> <!-- sera probablement un component-->
        <div class="left">
            <p class="title">{{gameInformation.gameTitle}}</p>
            <p class="sub-title game-infos">{{gameInformation.gameMode}}</p>
            <p class="sub-title">Différences trouvées</p>
            <div>
                <img
                    *ngFor="let differences of differencesArray"
                    class="differences-trouvees-img"
                    src={{differences}}
                    alt="Differences trouvées"
                />
            </div>
        </div>
        <div class="middle">
            <div class="difficulty">
                <div>
                    <img class="difficulty-bar-img" alt="Bar"/>
                </div>
                <div>
                    <img class="difficulty-bar-indicator-img" alt="Bar"/>
                </div>
                <p>Difficulté</p>
            </div>
            <app-timer [isClassicMode]= true ></app-timer>
        </div>
        <div class="right">
            <p class="sub-title">Indices restants</p>
            <div>
                <img
                    *ngFor="let hint of hintsArray"
                    class="indices-restants-img"
                    src={{hint}}
                    alt="Indices restants"
                />
            </div> <!-- logique pour indices ici-->
            <p class="sub-title">pénalité : 5s / indice</p>
            <div>
                <button *ngIf="isGameFinished === false" mat-raised-button class="btn" (click)="clickGetHints()">Obtenir un indice</button>
                <button *ngIf="isGameFinished === true" disabled mat-raised-button class="btn">Obtenir un indice</button>
            </div>
        </div>
    </div> <!-- fin infos-->
    <div class="mainView">
        <canvas #Canvas [attr.width]="DEFAULT_WIDTH" [attr.height]="DEFAULT_HEIGHT" (click)="clickDifferencesFound()"></canvas>
        <canvas #Canvas [attr.width]="DEFAULT_WIDTH" [attr.height]="DEFAULT_HEIGHT"></canvas>
    </div>
    <div class="footer">
        <button mat-raised-button class="giveUp btn" (click)="giveUp()"> Abandonner la partie </button>
    </div>
    <div class="message">
        <app-message-area></app-message-area>
    </div>
</div>
